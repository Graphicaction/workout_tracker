<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <button class="ui active button">
      <a href="/" class="m-">Fitness Tracker  <i class="far fa-edit"></i></a>
    </button>
    <button class="ui active button">
      <a href="/stats">Dashboard  <i class="fas fa-chart-bar"></i></a>
    </button>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="ui buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui brown button">Continue Workout</a>
              <div class="or"></div>
              <a href="/exercise" class="huge positive ui button">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/workout.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
